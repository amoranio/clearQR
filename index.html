                    <defs>
                        <pattern id="qrPattern" patternUnits="userSpaceOnUse" width="8" height="8">

                            <rect x="4" width="4" height="4" fill="#000"/>
                            <rect y="4" width="4" height="4" fill="#000"/>
                            <rect x="4" y="4" width="4" height="4" fill="#fff"/>
                        </pattern>
                        <mask id="qrMask">
                            <text x="205" y="75" class="logo-qr-mask">QR</text>
                        </mask>
                    </defs>
                    <rect x="205" y="20" width="195" height="70" fill="url(#qrPattern)" mask="url(#qrMask)"/>
                </svg>
            </div>

            <!-- Tagline -->
            <p class="tagline">Secure QR scanning that protects against phishing attacks.</p>
